<div class="row">
    <div class="member card col-md-12 dn-fade-down" data-ng-class="{new:member.new}">
        <paper-shadow>
            <div class="row">
                <div class="col-md-12 text-center drop-zone" data-drop-zone="member.upload" data-drop-preview="member.preview">
                    <img data-ng-src="{{member.preview || member.pic || 'images/meetup.jpg'}}" alt="" class="img-rounded">
                </div>
            </div>
            <div class="row">
                <paper-input readonly class="col-md-6 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-offset-1 col-xs-10" ng-model="member.first" label="First Name" floatingLabel="true"></paper-input>
                <paper-input readonly class="col-md-6 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-offset-1 col-xs-10" ng-model="member.last" label="Last Name" floatingLabel="true"></paper-input>
                <paper-input readonly class="col-md-6 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-offset-1 col-xs-10" ng-model="member.company" label="Company" floatingLabel="true"></paper-input>
                <paper-input readonly required class="col-md-6 col-md-offset-0 col-sm-8 col-sm-offset-2 col-xs-offset-1 col-xs-10" ng-model="member.email" label="e-mail" floatingLabel="true"></paper-input>
            </div>
            <div class="row">
                <span class="col-md-12 text-center"><h3>Why did you join?</h3></span>
                <paper-checkbox disabled class="check-space col-md-6 col-offset-3" value="developer" label="Developer" paper-checked-array="member.reasons"></paper-checkbox>
                <paper-checkbox disabled class="check-space col-md-6 col-offset-3" value="admin" label="System Admin" paper-checked-array="member.reasons"></paper-checkbox>
                <paper-checkbox disabled class="check-space col-md-6 col-offset-3" value="techie" label="Enjoy Tech" paper-checked-array="member.reasons"></paper-checkbox>
                <paper-checkbox disabled class="check-space col-md-6 col-offset-3" value="hungry" label="Free Food" paper-checked-array="member.reasons"></paper-checkbox>
            </div>
        </paper-shadow>
    </div>
</div>
